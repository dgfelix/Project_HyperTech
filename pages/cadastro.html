<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-panel left-cadastro">
                <div class="w-75 card p-4">
                    <div class="text-center mb-2">
                        <img src="/src/imgs/logo.png" alt="Logo HyperTech" class="img-fluid">
                    </div>
                    <h2>Cadastre-se na</h2>
                    <h2 class="fw-bold mb-3">HyperTech</h2>
                    <form class="my-1">
                        <div class="mb-1">
                            <label for="nome" class="form-label fw-bold">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Ex: João Pedro" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="sexo" class="form-label fw-bold">Sexo</label>
                                <select class="form-select" id="sexo">
                                    <option selected>-Não Informado-</option>
                                    <option value="1">Homem</option>
                                    <option value="2">Mulher</option>
                                    <option value="3">Prefiro não informar</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="dataNascimento" class="form-label fw-bold">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" required>
                            </div>
                        </div>
                        <h4 class="fw-bold my-2">Endereço de Entrega</h4>
                        <div class="mb-1">
                            <label for="endereco" class="form-label fw-bold">Rua</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Ex: Rua Pedro Pascal" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="Cidade" class="form-label fw-bold">Cidade</label>
                                <input type="text" class="form-control" id="cidade" placeholder="Aracaju" required>
                            </div>
                            <div class="col">
                                <label for="Bairro" class="form-label fw-bold">Bairro</label>
                                <input type="text" class="form-control" id="bairro" placeholder="Centro" required>
                            </div>
                            <div class="col">
                                <label for="Complemento" class="form-label fw-bold">Número/Prédio</label>
                                <input type="text" class="form-control" id="complemento" placeholder="354" required>
                            </div>
                        </div>
                        <h4 class="fw-bold my-2">Informações de Login</h4>
                        <div class="mb-1">
                            <label for="email" class="form-label fw-bold">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label fw-bold">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Ao criar uma conta, eu concordo com os 
                                <a href="#">Termos de Serviço</a> e com a 
                                <a href="#">Política de Privacidade</a>.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 fw-bold" id="finalizar"><a href="/index.html" class="text-decoration-none text-reset">Criar Conta</a></button>
                    </form>
                </div>

                <footer class="mt-2 text-center w-75">
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#">Português (Brasil)</a>
                        <a href="#">Cookies</a>
                        <a href="#">Termos</a>
                    </div>
                </footer>

            </div>

            <div class="col-md-6 right-panel right-cadastro">
                
            </div>
        </div>
    </div>
</body>
</html>
